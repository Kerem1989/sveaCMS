<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Articles List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-800 text-white hidden sm:flex flex-col p-6 space-y-6">
    <div class="flex items-center space-x-2">
      <span class="text-2xl font-bold">SveaCMS</span>
    </div>
    <nav class="space-y-2">
      <a href="/articles" class="flex items-center text-sm text-white hover:text-cyan-400">
        <img src="https://i.ibb.co/DPWYSdX6/application.png" alt="Articles Icon" class="w-5 h-5 mr-2 filter brightness-[2.5]" onerror="this.style.display='none'">
        Articles
      </a>
    </nav>
  </div>

<!-- Dialog Modal for Create Form -->
<dialog id="createDialog" class="rounded-lg p-0 w-full max-w-2xl">
  <form th:action="@{/articles}" th:object="${article}" method="post" class="p-6 bg-white rounded-lg space-y-6">
    <div class="flex justify-between items-center border-b pb-4">
      <h2 class="text-lg font-bold">Create New Article</h2>
      <button type="button" onclick="document.getElementById('createDialog').close()" class="text-gray-500 hover:text-gray-800">âœ•</button>
    </div>
    <div>
      <label for="title" class="block text-sm font-medium mb-1">Title</label>
      <input type="text" id="title" th:field="*{title}" class="w-full border border-gray-300 rounded p-2 text-sm" required>
    </div>
    <div>
      <label for="slug" class="block text-sm font-medium mb-1">Slug</label>
      <input type="text" id="slug" th:field="*{slug}" class="w-full border border-gray-300 rounded p-2 text-sm" required>
    </div>
    <div>
      <label for="description" class="block text-sm font-medium mb-1">Description</label>
      <textarea id="description" th:field="*{description}" rows="2" class="w-full border border-gray-300 rounded p-2 text-sm"></textarea>
    </div>
    <div>
      <label for="content" class="block text-sm font-medium mb-1">Content</label>
      <textarea id="content" th:field="*{content}" rows="4" class="w-full border border-gray-300 rounded p-2 text-sm"></textarea>
    </div>
    <div>
      <label for="imageUrl" class="block text-sm font-medium mb-1">Image URL</label>
      <input type="url" id="imageUrl" th:field="*{imageUrl}" class="w-full border border-gray-300 rounded p-2 text-sm">
    </div>
    <div>
      <label for="tags" class="block text-sm font-medium mb-1">Tags (comma-separated)</label>
      <input type="text" id="tags" th:field="*{tags}" class="w-full border border-gray-300 rounded p-2 text-sm">
    </div>
    <div class="pt-4 border-t">
      <button type="submit" class="bg-cyan-600 text-white px-4 py-2 rounded hover:bg-cyan-700">Save Article</button>
    </div>
  </form>
</dialog>

</body>
</html>
