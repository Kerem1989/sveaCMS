<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register – SveaCMS</title>

    <!-- Fonts and Styles from Softy Pinko -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-softy-pinko.css}">
</head>

<body>

<!-- Header (optional if you have a global nav) -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a th:href="@{/}" class="logo">
                        <img th:src="@{/images/logo.png}" alt="SveaCMS Logo"/>
                    </a>
                    <ul class="nav">
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a th:href="@{/login}">Login</a></li>
                        <li><a th:href="@{/register}" class="active">Register</a></li>
                    </ul>
                    <a class='menu-trigger'><span>Menu</span></a>
                </nav>
            </div>
        </div>
    </div>
</header>

<!-- Registration Form -->
<section class="section" style="padding-top: 160px; background-color: #f9f9f9;">
    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <p th:text="${error}"></p>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center mb-5">
                    <h2 class="section-title">Create Your Account</h2>
                    <p>Please fill in the form below to get started with SveaCMS.</p>
                </div>
                <form th:action="@{/register/new}" th:object="${user}" method="post">
                    <div class="form-group">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password (min 8 characters)" minlength="8" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" th:field="*{userType}" required>
                            <option value="" disabled selected>Select User Type</option>
                            <th:block th:each="userType : ${getAllTypes}">
                                <option th:value="${userType.userTypeId}" th:text="${userType.userTypeName}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="main-button">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p class="copyright">
                    &copy; 2025 SveaCMS – Built with Spring Boot & Thymeleaf
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script th:src="@{/js/jquery-2.1.0.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>
</html>
